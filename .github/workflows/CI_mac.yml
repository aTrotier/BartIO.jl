name: CI_mac
on: [push, pull_request]
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - '1.7'
          - '1' # Leave this line unchanged. '1' will automatically expand to the latest stable 1.x release of Julia.
          #- 'nightly'
        os:
          - macOS-latest
        arch:
          - x64          
    steps:
      - uses: actions/checkout@v2
      - name: Build MacPorts
        run: |
              git clone https://github.com/macports/macports-base
              cd macports-base
              set -eu
              ./configure
              make -j$(sysctl -n hw.activecpu)
      - name: Install MacPorts
        run:  |     
              cd macports-base 
              sudo make install
              /opt/local/bin/port version
              sudo /opt/local/bin/port -v -N selfupdate
      - name: Install BART
        run: |
              sudo /opt/local/bin/port install -N fftw-3-single 
              sudo /opt/local/bin/port install -N gcc6
              sudo /opt/local/bin/port install -N libpng 
              sudo /opt/local/bin/port install -N openblas
              git clone https://github.com/mrirecon/bart
              cd bart
              git checkout tags/v0.7.00
              make
      - name: Test BART
        run: |
              cd bart
              pwd
              ls -l bart
              ./bart version
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info